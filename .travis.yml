env:
  - CC="gcc -std=c99"
language: python
python:
  - "3.4"
  - "3.5"
  - "3.6"
# command to install dependencies
install: "pip install -r requirements.txt"
script:
  # command to run tests
  - python -m unittest
  # command to run python code check
  - find . -name "*.py" -print0 | xargs -0 pylint --disable=R
